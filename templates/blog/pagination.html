<nav aria-label="Page navigation example text-center">
    <ul class="pagination justify-content-center">
        <span class="step-links">
        {% if page.has_previous %}
        <li class="page-item"><a class="page-link" href="?page={{page.previous_page_number}}">Previous</a>
        {% endif %}

<li class="page-item"><a class="page-link">
    Page {{ page.number }} of {{ page.paginator.num_pages }}</a></li>
        {% if page.has_next %}
       <li class="page-item"><a class="page-link" href="?page={{ page.next_page_number }}">Next</a>
        {% endif %}
        </span>
    </ul>
</nav>
